        <nb-card-body class="example-items-col">
        <nb-button-group>
            <button mat-button ><mat-icon>person_outline</mat-icon>发件人</button>
            <button mat-button ><mat-icon>timer</mat-icon>不限时间</button>
            <button mat-button ><mat-icon>attachment</mat-icon>包含附件</button>
            <button mat-button ><mat-icon>send</mat-icon>收件人</button>
            <button mat-button ><mat-icon>remove_circle_outline</mat-icon>不含社交内容</button>
            <button mat-button ><mat-icon>remove_circle_outline</mat-icon>不含推广内容</button>
            <button mat-stroked-button color="primary">高级搜索</button>
        </nb-button-group> 
      </nb-card-body>           
      </mat-toolbar>     
      <mat-toolbar>
      <nb-button-group>
      <div class="container mt-5">
        <select class="form-select" [matMenuTriggerFor]="menu">
          <mat-checkbox class="example-margin"></mat-checkbox>
          <option selected>
            
          </option>
          <option value="1">one</option>
          <option value="2">one</option>
          <option value="3">one</option>
          <option value="4">one</option>
        </select>
      </div>
      <mat-icon class="example-margin" nbTooltip="刷新">refresh</mat-icon>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon nbTooltip="更多操作">more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <div class="menu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item>
          <mat-icon>voicemail</mat-icon>
          <span>Check voicemail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
        </div>
      </mat-menu>  
    </nb-button-group> 
           
    </mat-toolbar>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> 发件人 </th>
        <td mat-cell *matCellDef="let element"> 
          <mat-checkbox class="example-margin"></mat-checkbox>
          <mat-icon class="example-margin">star_border</mat-icon>
          <mat-icon class="example-margin">label_important</mat-icon>
          {{element.name}} 
        </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> 邮件标题 </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> 时间 </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
    <mat-paginator [pageSizeOptions]="[10, 15, 20]" aria-label="Select page of users"></mat-paginator>
</nb-card>
